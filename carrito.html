<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
</head>
<body>
    <div class="wrapper">
      <aside>
        <header>
          <h1 class="logo">chapishop</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="boton-menu boton-volver" href="./index.html">
                <i class="bi bi-arrow-90deg-left"></i>segir comprando
              </a>
            </li>
            <li>
              <a class="boton-menu boton-carrito active" href="./carrito.html">
                <i class= "bi bi-cart-fill" ></i> carrito
            </a>
          </ul>
        </nav>
         <footer>
            <p class="texto.footer">«©» 2023 chapiscoder</p>
        </footer>

      </aside>
      <main>
        <h2 class="titulo principal">carrito </h2>
        <div class="contenedor-carrito">
            <p class="carrito-vacio">tu carrito esta vacio <i class="bi bi-emoji-frown"></i></p>
            <div class="carrito-productos disabled">
                <div class="carrito-producto">
                    <img class="carrito-producto-imagen" src="zapatos/converse.jpg" alt="" >
                    <div class="carrito-producto-titulo">
                        <small>titulo</small>
                        <h3>convers</h3>

                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>cantidad</small>
                        <p>1</p>

                    </div>
                    <div class="carrito-producto-precio">
                        <small>precio</small>
                        <p>$1100</p>

                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>subtotal</small>
                        <p>$1100</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                </div>
                <div class="carrito-producto">
                     <img class="carrito-producto-imagen" src="zapatos/nike.jpg" alt="" >
                    <div class="carrito-producto-titulo">
                        <small>titulo</small>
                        <h3>convers</h3>

                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>cantidad</small>
                        <p>1</p>

                    </div>
                    <div class="carrito-producto-precio">
                        <small>precio</small>
                        <p>$1200</p>

                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>subtotal</small>
                        <p>$1200</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>

                </div>

              </div>
              <div class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button class="carrito-acciones-vaciar">vaciar carrito</button>

                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>total</p>
                        <p id="total">$2300</p>
                    </div>
                    <button class="carrito-acciones-comprar">comprar ahora</button>

                </div>
             </div>
             <p class="carrito-comprado disabled">muchas gracias por tu compra.<i class="bi bi-emoji-sunglasses"></i></p>
            </div>
        </div>


     </main>
    </div>

    <script src="prueba.js"></script>
 </body>
</html>
